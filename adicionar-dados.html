<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Dados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* SEU CSS CONTINUA IGUAL AQUI */
        :root {
            --card-bg-color: rgba(255, 255, 255, 0.1); --border-color: rgba(255, 255, 255, 0.2); --text-color-primary: #f0f0f0; --text-color-secondary: #d0d0d0; --cor-sidebar: #1a202c; --cor-sidebar-texto: #e2e8f0; --cor-sidebar-hover: #2d3748; --cor-submenu-fundo: #252f41; --accent-color: #4dd0e1; --largura-sidebar-expandido: 260px; --largura-sidebar-colapsado: 80px;
        }
        body {
            margin: 0; font-family: 'Roboto', sans-serif; background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('background-dashboard.png'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; color: var(--text-color-primary); box-sizing: border-box;
        }
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100vh; z-index: 1000; width: var(--largura-sidebar-expandido); background-color: var(--cor-sidebar); color: var(--cor-sidebar-texto); display: flex; flex-direction: column; transition: width 0.3s ease; overflow-x: hidden;
        }
        .sidebar-header {
            padding: 0 20px; display: flex; align-items: center; justify-content: space-between; min-height: 64px; box-sizing: border-box; flex-shrink: 0;
        }
        .logo {
            display: flex; align-items: center; font-size: 1.2rem; font-weight: bold; white-space: nowrap; overflow: hidden;
        }
        .logo-texto {
            white-space: nowrap; overflow: hidden; opacity: 1; transition: opacity 0.2s ease, max-width 0.3s ease; max-width: 150px;
        }
        .link-texto {
            white-space: nowrap; overflow: hidden; opacity: 1; transition: opacity 0.2s ease, max-width 0.3s ease; flex-grow: 1;
        }
        #menu-toggle {
            background: none; border: none; color: var(--cor-sidebar-texto); cursor: pointer; padding: 5px; flex-shrink: 0;
        }
        #menu-toggle svg { width: 24px; height: 24px; }
        .sidebar-nav { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .sidebar-nav li { overflow: hidden; }
        .sidebar-nav a { display: flex; align-items: center; padding: 15px 28px; color: var(--cor-sidebar-texto); text-decoration: none; gap: 18px; white-space: nowrap; transition: background-color 0.2s ease; }
        .sidebar-nav a:hover { background-color: var(--cor-sidebar-hover); }
        .sidebar-nav svg { width: 24px; height: 24px; flex-shrink: 0; }
        .arrow-icon { margin-left: auto; transition: transform 0.3s ease; }
        .submenu { list-style: none; padding: 0; margin: 0; background-color: var(--cor-submenu-fundo); max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .submenu a { padding-left: 74px; }
        .has-submenu.active > .submenu { max-height: 500px; }
        .has-submenu.active > a .arrow-icon { transform: rotate(90deg); }
        .main-content {
            margin-left: var(--largura-sidebar-expandido); padding: 30px; transition: margin-left 0.3s ease;
        }
        body.sidebar-collapsed .sidebar { width: var(--largura-sidebar-colapsado); }
        body.sidebar-collapsed .main-content { margin-left: var(--largura-sidebar-colapsado); }
        body.sidebar-collapsed .logo-texto, body.sidebar-collapsed .link-texto, body.sidebar-collapsed .arrow-icon { opacity: 0; max-width: 0; }
        .main-content h1 {
            font-size: 2.5rem; text-align: center; margin: 0 0 40px 0; font-weight: 300; text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .main-content h1 span {
            font-weight: 700; color: var(--accent-color);
        }
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
	 
	    margin-top: 500px; /* Adicionando a margem superior de 300px */

        }
        .card {
            background: var(--card-bg-color); border-radius: 15px; padding: 25px; border: 1px solid var(--border-color); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); transition: transform 0.3s ease, border-color 0.3s ease; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .form-card {
            width: 800px;
            padding: 30px;
        }
        .form-card label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color-primary);
        }
        .form-card input, .form-card select, .form-card textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color-primary);
            resize: vertical; /* Permite redimensionar apenas verticalmente */
        }
        .form-card button {
            background-color: var(--accent-color);
            color: #1a202c;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-card button:hover {
            background-color: #79e3f2;
        }
    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="logo-texto">CCHSA/UFPB</span>
            </div>
            <button id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"/></svg>
            </button>
        </div>
        
        <ul class="sidebar-nav">
            <li><a href="404.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg><span class="link-texto">Início</span></a></li>
            <li><a href="adicionar-dados.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg><span class="link-texto">Adicionar Dados</span></a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1>Adicionar Dados de Contratação</h1>
        <div class="grid-container">
            <div class="card form-card">
                <form id="data-form">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano">

                    <label for="ciclo">Ciclo:</label>
                    <input type="text" id="ciclo" name="ciclo">

                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo">

                    <label for="modalidade">Modalidade:</label>
                    <input type="text" id="modalidade" name="modalidade">

                    <label for="dataInicio">Data de início da contratação:</label>
                    <input type="date" id="dataInicio" name="dataInicio">

                    <label for="dataFim">Data final de contratação:</label>
                    <input type="date" id="dataFim" name="dataFim">

                    <label for="status">Status do processo:</label>
                    <input type="text" id="status" name="status">

                    <label for="numProcesso">Num. do processo:</label>
                    <input type="text" id="numProcesso" name="numProcesso">

                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria">

                    <label for="uasg">UASG:</label>
                    <input type="text" id="uasg" name="uasg">

                    <label for="setor">Setor demandante:</label>
                    <input type="text" id="setor" name="setor">

                    <label for="comissao">Comissão de licitação:</label>
                    <input type="text" id="comissao" name="comissao">

                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao" rows="4"></textarea>

                    <button type="submit">Enviar Dados</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const menuToggleButton = document.getElementById('menu-toggle');
        menuToggleButton.addEventListener('click', () => { document.body.classList.toggle('sidebar-collapsed'); });

        // MUDANÇA 3: Configuração e lógica do Firebase
        
        // COLE AQUI O OBJETO firebaseConfig QUE VOCÊ COPIOU DO CONSOLE
        const firebaseConfig = {
             apiKey: "AIzaSyDbKknLgGhvU3jimkCKU5DtB5EDXgh0xU0",
    authDomain: "teste-85d7b.firebaseapp.com",
    databaseURL: "https://teste-85d7b-default-rtdb.firebaseio.com",
    projectId: "teste-85d7b",
    storageBucket: "teste-85d7b.firebasestorage.app",
    messagingSenderId: "208224618715",
    appId: "1:208224618715:web:436e411c5092e3bac9a4fe",
    measurementId: "G-SRYTF44G2R"

        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Pega a referência do formulário
        const dataForm = document.getElementById('data-form');

        // Adiciona um "ouvinte" para o evento de submit do formulário
        dataForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Impede o recarregamento da página

            // Cria um objeto com os dados do formulário
            const formData = {
                ano: document.getElementById('ano').value,
                ciclo: document.getElementById('ciclo').value,
                titulo: document.getElementById('titulo').value,
                modalidade: document.getElementById('modalidade').value,
                dataInicio: document.getElementById('dataInicio').value,
                dataFim: document.getElementById('dataFim').value,
                status: document.getElementById('status').value,
                numProcesso: document.getElementById('numProcesso').value,
                categoria: document.getElementById('categoria').value,
                uasg: document.getElementById('uasg').value,
                setor: document.getElementById('setor').value,
                comissao: document.getElementById('comissao').value,
                observacao: document.getElementById('observacao').value
            };

            // Salva os dados no Realtime Database
            // O '.push()' cria um ID único para cada novo registro
            database.ref('contratacoes').push(formData)
                .then(() => {
                    alert('Dados enviados com sucesso!');
                    dataForm.reset(); // Limpa o formulário
                })
                .catch((error) => {
                    console.error('Erro ao enviar dados: ', error);
                    alert('Ocorreu um erro ao enviar os dados.');
                });
        });

    </script>
</body>
</html>
